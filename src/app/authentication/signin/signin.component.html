<div class="container-fluid bg-light navbar-bottom py-4">
  <h2 class="text-center mb-0">
    Connexion
  </h2>
  <h6 class="text-muted text-center">
    Connecter vous avec vos identifiants
  </h6>
</div>

<div class="container mb-5 d-flex justify-content-center">
  <div class="col-8">
    <div class="card mt-4">
      <div class="card-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Entrez votre adresse email ...">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe ...">
          </div>
          <button class="btn btn-danger" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
          <p class="text-danger mb-0 mt-2 font-weight-bold">{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
