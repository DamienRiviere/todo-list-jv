<div class="container-fluid bg-light navbar-bottom py-4" *ngIf="singlePlatform">
  <h2 class="text-center mb-0">
    {{ singlePlatform.name }}
  </h2>
  <h6 class="text-muted text-center">
    Nombre de jeux : <span class="font-weight-bold">{{ singlePlatform.games_count }}</span>
  </h6>
</div>

<div class="container" *ngIf="singlePlatform">
  <div class="mt-4">
    <div class="col-12">
      <img src="{{ singlePlatform.image_background }}" alt="" class="img-fluid">

      <p class="mt-3">{{ singlePlatform.description }}</p>
    </div>
  </div>
</div>

<app-loader *ngIf="!singlePlatform"></app-loader>
